<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Translator </title>
    </head>
    <body>
        <div class="container">
            <h2>Translation results:</h2>
            <div>
                <strong>Original:</strong> {{ original_text }}
            </div>
            <div>
             <strong>Translation:</strong> {{ translated_text }}
            </div>
            <div>
             <strong>Target language code:</strong> {{ target_language }}
            </div>
            <div>Click <a href="{{ url_for('index') }}">here</a> to translate another text!</div>
            <br><br>
            <footer class="blockquote-footer">Brought to you by Eren Peker.</footer>
        </div>
    </body>
</html>
